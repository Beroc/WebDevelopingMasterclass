<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tabellen stylen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td{ /* th = table header, td = table data */
            text-align: left;
        }
        tr:nth-child(even){ /* even für jedes gerade und odd für jedes ungerade child element*/
            background-color: #f2f2f2;
            font-size: 20px;
        }
        th{
            background-color: palevioletred;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Punktzahl</th>
        </tr>
        <tr>
            <td>Max</td>
            <td>Mustermann</td>
            <td>3020</td>
        </tr>
        <tr>
            <td>Frank</td>
            <td>Richter</td>
            <td>2366</td>
        </tr>
        <tr>
            <td>Johanna</td>
            <td>Weiß</td>
            <td>3200</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>Maier</td>
            <td>3130</td>
        </tr>
    </table>
</body>
</html>
