<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Listen stylen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        ol{
            background: #c382ae;
        }
        ol li{
            background: #a25188;
            padding: 5px;
            margin-left: 25px;
        }
        ul{
            background: #822b66;
            padding: 20px;
            list-style-type: none;
        }
        ul li{
            background: #41002c;
            color:white;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ol>
        <li>Frankreich</li>
        <li>Kroatien</li>
        <li>Belgien</li>
    </ol>
    
    <ul>
        <li>Michi</li>
        <li>Frank</li>
        <li>Susi</li>
    </ul>
</body>
</html>
