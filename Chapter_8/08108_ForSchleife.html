<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Zufallszahlen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
</head>
<body>
    <h1 id="top">Klicke auf den Button um eine zufällige Zahl zu erhalten</h1>
    <button id="meinButton">Klick mich!</button>
    <script>
        var zufallszahl;
        document.getElementById("meinButton").onclick = function(){
            zufallszahl = Math.floor(Math.random() * 20);
            rgb1 = Math.floor(Math.random() * 256);
            rgb2 = Math.floor(Math.random() * 256);
            rgb3 = Math.floor(Math.random() * 256);
            document.getElementById("top").innerHTML = "Die zufällige Zahl ist: " + zufallszahl;
            document.getElementById("top").style.backgroundColor = 'rgb(' + rgb1 + ',' + rgb2 + ',' + rgb3 + ')';
        }
    </script>
</body>
</html>
