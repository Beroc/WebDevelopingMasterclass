<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lokale vs. Globale Variablen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
</head>
<body>
    <h1 id="top">Hallo ...</h1>
    <script>

        var anzahlAnEintraege = 0;
        var gesamtWert = 0;
        var input = "";
        var inputNumber;
        while(input != "0"){
            input = prompt("Nächste Zahl bitte! Gebe 0 ein um zu beenden!");
            if(parseInt(input)){ // falls paresInt() fehlschlägt liefert es false zurück und geht in den else-Block
                inputNumber = parseInt(input);
                if(inputNumber != 0){
                    gesamtWert += inputNumber;
                    anzahlAnEintraege++;
                }
            } else{
                document.write("Du hast etwas anderes als eine Zahl eingegeben! ");
                break;
            }
            
        }

        var ergebnis = gesamtWert/anzahlAnEintraege; // Durchschnitt der Eingaben wird berechnet
        document.write("Der Durchschnitt ist: " + ergebnis);

    </script>
</body>
</html>
