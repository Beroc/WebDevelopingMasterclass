    <button type="button" id="mybutton">Ãœbermitteln</button>
    <script>

        document.getElementById("mybutton").onclick = function(){
            var name = document.getElementById("name").value;
            var alter = document.getElementById("alter").value;
            var text = "";

            if (alter < 16) {
                text = "Hallo " + name + " du darfst bis 22 Uhr raus!";        
            } else if(alter < 18 && alter >= 16){
                text = "Hallo " + name + " du darfst bis 24 Uhr raus!";
            } else{
                text = "Hallo " + name + " du kannst machen was du willst!";
            }
            if (name == "Florian Lapolla") {
                text = "Hallo " + name + " du darfst gar nicht erst raus!";
            }

            document.getElementById("top").innerHTML = text;
        }
        
    </script>
