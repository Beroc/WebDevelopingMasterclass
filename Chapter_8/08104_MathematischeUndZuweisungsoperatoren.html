<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lokale vs. Globale Variablen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
</head>
<body>
    <h1 id="top">Hallo ...</h1>
    <script>
        var ergebnis;
        ergebnis = 5 + 3;
        console.log("Addition (5 + 3): " + ergebnis);
        ergebnis = 5 - 3;
        console.log("Subtraktion (5 - 3): " + ergebnis);
        ergebnis = 5 * 3;
        console.log("Multiplikation (5 * 3): " + ergebnis);
        ergebnis = 5 / 3;
        console.log("Division (5 / 3): " + ergebnis);
        ergebnis = 15 % 7;
        console.log("Modulo (5 % 3): " + ergebnis);
        ergebnis++;
        console.log("Inkrementieren (ergebnis++): " + ergebnis);
        ergebnis--;
        console.log("Dekrementieren (ergebnis--): " + ergebnis);

        console.log(++ergebnis); // ergebnis wird erst erhöht und dann ausgegeben
        console.log(ergebnis++); // ergebnis wird erst ausgegeben und dann erhöht, dehalb ist ergbnis hier noch gleich dem obendarüber
        ergebnis += 5; // Gleichbedeutend mit: ergebnis = ergebnis + 5;
        console.log(ergebnis);
        ergebnis -= 3; // Gleichbedeutend mit: ergebnis = ergebnis - 3;
        console.log(ergebnis);
        ergebnis *= 5; // Gleichbedeutend mit: ergebnis = ergebnis * 5;
        console.log(ergebnis);
        ergebnis /= 4; // Gleichbedeutend mit: ergebnis = ergebnis / 4;
        console.log(ergebnis);
    </script>
</body>
</html>
