<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lokale vs. Globale Variablen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
</head>
<body>
    <h1 id="top">Hallo ...</h1>
    <script>
        var zaehler = 0;
        var counter = 10;
        do{
            // Zu wiederholender Code
            document.write("<br>Zähler ist bei: " + zaehler);
            zaehler++;
        } while(zaehler <= 10);
        document.write("<br>Fertig mit der Schleife!");
        // Hier geht es nach der Schleife weiter
        do{
            document.write("<br>Zähler ist bei: " + counter);
            counter--;
        } while(counter >= 0);
        document.write("<br>Fertig mit der Schleife!");

    </script>
</body>
</html>
