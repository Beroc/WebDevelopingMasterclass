<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Listen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Ungeordnete Listen</h1>
    <ul style="list-style-type: square">
        <li>Pizza</li>
        <li>Spaghetti</li>
        <li>Smoothie</li>
    </ul>
    <ul style="list-style-type: none">
            <li>Pizza</li>
            <li>Spaghetti</li>
            <li>Smoothie</li>
        </ul>
    <h1>Geordnete Liste</h1>
    <ol type="I">
        <li>Pizza</li>
        <li>Spaghetti</li>
        <li>Smoothie</li>
    </ol>
</body>
</html>
