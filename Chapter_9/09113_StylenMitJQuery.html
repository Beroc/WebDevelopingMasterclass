<!doctype <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Style ändern mit jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../lib/jquery-3.3.1.min.js"></script> <!-- Einbinden der lokal abgelegten jQuery lib -->
    <style>
        #viereck{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 20px;
        }
    </style>
</head>
<body>
    <p id="text">Endlich mal jQuery</p>
    <p>Text</p>
    <div id="viereck"></div>
    <script>
        $('#viereck').click(function(){
            alert($("#text").text());
        }); // wird das viereck geklickt, wird der alert mit dem Text aus der id text angezeigt
        
        $("#viereck").hover(function(){
            $("#viereck").css("width" , "50px");
            $("#viereck").css("background-color", "red");
        }); // Verändern des Stylings mithilfe der css()-Methode mit Parametern wie sie in CSS verwendet werden

        $("p").hover(function(){
            $("#viereck").css("width", "200px");
            $("#viereck").css("background-color", "aquamarine");
        });
    </script>
</body>
</html>
