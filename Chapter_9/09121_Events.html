<!Doctype <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../lib/jquery-3.3.1.min.js"></script> <!-- Einbinden der lokal abgelegten jQuery lib -->
    <style>
    </style>
</head>
<body>
    <div>
        <form id="form1">
            <label for="name">Name <br></label>
            <input type="text" id="name" name="name"><br>
            <input type="text" id="nachname" name="nachname">
            <input type="submit" value="Abschicken">
        </form>
        <div id="div1">Inhalt</div>
    </div>
    <script> 
        $("#form1").submit(function(e){
            e.preventDefault(); // Abschicken, wenn auf den submit Button geklickt wird, wird unterbunden
            var name = $("#name").val();
            $("#div1").text("Hallo " + name); // Verändern des Texts des div Tags mit der id #div1
        });
        $("input").focus(function(){ // Wird der Fokus gesetzt, also in das input Feld geklickt wird es balu eingefärbt
            $(this).css("background-color", "blue");
        });
        $("input").focusout(function(){ // Ist der Fokus nicht mehr auf dem input Feld, so wird es wieder Weiß eingefärbt
            $(this).css("background-color", "white");
        });
        $("#div1").on("click", function(e){ // Wenn auf den div mit der Id #div1 geklickt wird, wird der Text verändert
            e.currentTarget.innerHTML = "Wurde geklickt";
        });
        $("#div1").on("mouseenter", function(e){ // Wenn über den div mit der Id #div1 mit der Maus gefahren wird, wird der Text verändert
            e.currentTarget.innerHTML = "mouseenter";
        });
        $("#div1").on("mouseleave", function(e){ // Wenn mit der Maus aus dem div gefahren wird, wird der Text verändert
            e.currentTarget.innerHTML = "mouseleave";
        });
        $("#div1").on("mousemove", function(e){ // Wenn mit der Maus innerhalb des divs gefahren wird, wird der Text verändert
            e.currentTarget.innerHTML = "mousemove";
        });
    </script>
</body>
</html>
